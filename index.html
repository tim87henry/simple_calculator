<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc_section">
            <input type="text" id="numValue" value="0">
            <input type="button" class="numButton" value="1" id="1">
            <input type="button" class="numButton" value="2" id="2">
            <input type="button" class="numButton" value="3" id="3">
            <input type="button" class="numButton" value="4" id="4">
            <input type="button" class="numButton" value="5" id="5">
            <input type="button" class="numButton" value="6" id="6">
            <input type="button" class="numButton" value="7" id="7">
            <input type="button" class="numButton" value="8" id="8">
            <input type="button" class="numButton" value="9" id="9">
            <input type="button" class="numButton" value="0" id="0">
            <input type="button" class="numButton" value="." id=".">
            <input type="button" class="operButton" value="+" id="add">
            <input type="button" class="operButton" value="C" id="clear">
            <input type="button" class="operButton" value="*" id="mul">
            <input type="button" class="operButton" value="/" id="div">
            <input type="button" class="operButton" value="DEL" id="del">
            <input type="button" class="operButton" value="-" id="sub">
            <input type="button" class="operButton" value="=" id="resolve">
        </div>
        <script src="calc.js"></script>
    </body>
</html>
