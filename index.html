<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc_section">
            <input type="text" id="numValue">
            <input type="button" class="calcButton" value="1" id="1" onclick="setNumber('1')">
            <input type="button" class="calcButton" value="2" id="2" onclick="setNumber('2')">
            <input type="button" class="calcButton" value="3" id="3" onclick="setNumber('3')">
            <input type="button" class="calcButton" value="4" id="4" onclick="setNumber('4')">
            <input type="button" class="calcButton" value="5" id="5" onclick="setNumber('5')">
            <input type="button" class="calcButton" value="6" id="6" onclick="setNumber('6')">
            <input type="button" class="calcButton" value="7" id="7" onclick="setNumber('7')">
            <input type="button" class="calcButton" value="8" id="8" onclick="setNumber('8')">
            <input type="button" class="calcButton" value="9" id="9" onclick="setNumber('9')">
            <input type="button" class="calcButton" value="+" id="add">
            <input type="button" class="calcButton" value="-" id="subtract">
            <input type="button" class="calcButton" value="*" id="multiply">
            <input type="button" class="calcButton" value="/" id="divide">
            <input type="button" class="calcButton" value="C" id="clear">
            <input type="button" class="calcButton" value="=" id="resolve">
        </div>
        <script src="calc.js"></script>
    </body>
</html>
